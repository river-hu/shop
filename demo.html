<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
      width: 100%;
      height: 200px;
      border: 1px solid #000;
      box-sizing: border-box;
    }
    *{
        margin: 0;padding: 0;
    }
    .address{
        top: 0;
        left: 0;
        position: fixed;
        width: 100%;
        height: 100%;
        background: #fff;
        text-align: center;
        z-index: 1200;
    }
    </style>
</head>
<body>
    <div id="app" class="box" @click="test">
        <div class="address" v-if="off"></div>
    </div>
<script src="./js/vue.js"></script>
<script>
var kim=new Vue({
    el:"#app",
    data:{
        off:false
    },
    methods:{
      test:function(){
        this.off=true 
      }
    }
});
  </script>
</body>
</html>
