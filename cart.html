<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>购物车</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="./amazeui/css/amazeui.min.css"/>
<link rel="stylesheet" href="./font/iconfont.css">
<link rel="stylesheet" href="./default/style.css"/>
<link rel="stylesheet" href="./css/cart.css">
<script src="./amazeui/js/jquery.min.js"></script>
<script src="./amazeui/js/amazeui.min.js"></script>
</head>

<body>
<div class="container">
	<header data-am-widget="header" class="am-header am-header-default my-header">

      <h1 class="am-header-title">
        <a href="#title-link" class="">购物车</a>
      </h1>

    </header>
    <div class="app" v-cloak>
    <!--头部导航-->
    <div class="am-cf cart-panel">
    	<div class="cart-list-panel" v-for="(v,index) in arr">
            <ul class="am-avg-sm-1 cart-panel-ul">
                    <span class="clir " :class="{active:v.off}" @click="check(index)"> <span class="iconfont icon-right"></span></span>
                <li> 
                	<div class="imgpanel"><a href="#"><img :src="v.photo" class="am-img-responsive"  /></a></div>
                	<div class="infopanel">
                    	<h3><a href="#" class="title">{{v.name}}</a></h3>
                        <p>价格：<span class="red2 bold">{{v.price}}</span> 元，  
                            小计<span class="red2 bold">{{v.price*v.num}}</span> 元
                        </p>

                        <p>积分：<span class="red2 bold">{{v.core}}</span>，
                            需<span class="red2 bold">{{v.core*v.num}}</span>积分
                        </p>
                        <div class="set">
                            <div class="jian iconfont icon-plus-minus" @click="jian(index)"></div>
                            <div class="num">{{v.num}}</div>
                            <div class="add iconfont icon-plus-add" @click="add(index)"></div>
                        </div>
                    </div>
                </li>
                <div class="close" @click="close(index)"><span class="iconfont icon-close "></span></div>
            </ul>
        </div>
    </div>

    <div class="buy">
        <div class="checkall"> <span class="clir " :class
            ="{active:all}" @click="check_all"><span class="iconfont icon-right"></span></span>  全选</div>
        <div class="all">
            <span class="wraning">积分不足</span>
            <span class="he">合计：</span><span class="num">¥{{all_marey}}</span>
        </div>
        <div class="btn"><a href="./checkout.html">结 算</a></div>


    </div>
</div>
<br>
<br>
    <!--底部-->
    <div data-am-widget="navbar" class="am-navbar am-cf my-nav-footer " id="">
      <ul class="am-navbar-nav am-cf am-avg-sm-4 my-footer-ul">
        <li>
          <a href="./index.html" class="">
              <span class="icon-homepage_fill iconfont"></span>
              <span class="am-navbar-label">首页</span>
          </a>
      </li>
      <li>
          <a href="./sort.html" class="">
              <span class="icon-createtask iconfont"></span>
              <span class="am-navbar-label">分类</span>
          </a>
      </li>
      <li>
          <a href="./cart.html" class="active">
              <span class="icon-publishgoods_fill iconfont"></span>
              <span class="am-navbar-label">购物车</span>
          </a>
      </li>
      <li style="position:relative">
          <a href="./user.html"  class="">
              <span class="icon-people iconfont"></span>
              <span class="am-navbar-label">我的</span>
          </a>
      </li>
      </ul>
      <script>
	  	function showFooterNav(){
			$("#footNav").toggle();
		}
      </script>
      <script src="./js/axios.min.js"></script>
      <script src="./js/vue.js"></script>
      <script src="./js/cart.js"></script>
    </div>
</div>
</body>
</html>
