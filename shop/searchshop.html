<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>商品搜索</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="amazeui/css/amazeui.min.css" />
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="default/style.css" />
    <link rel="stylesheet" href="./css/search.css">
    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/my.js"></script>
</head>

<body>
    <div class="container">
        <header data-am-widget="header" class="am-header am-header-default my-header">
            <div class="am-header-left am-header-nav">
                <a href="javascript: history.go(-1);" class="">
                    <i class="iconfont icon-return"></i>
                </a>
            </div>
            <h1 class="am-header-title">
                <a href="#title-link" class="">商品搜索</a>
            </h1>
            <div class="am-header-right am-header-nav">
                <a href="./index.html" class="">
                    <i class="iconfont  icon-homepage_fill"></i>
                </a>
            </div>
        </header>

        <div class="gray-panel">
            <div class="my-search-title-panel">
                <div class="am-input-group">
                    <input type="text" class="am-form-field am-radius" v-model="search" placeholder="商品搜索">
                    <span class="am-input-group-btn">
                        <button class="am-btn am-radius" type="button" @click="search_shop">
                            <span class="am-icon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="my-search-title-panel">
            <div class="withdrawals-panel" v-for="(v,index) in shop" @click="goto(index)">
                <div class="groupby-img-panle">
                    <a href="#">
                        <img :src="v.name" class="am-img-responsive" />
                    </a>
                </div>
                <div class="groupby-info-panle">
                    <h3>
                        <a href="#">{{v.name}}</a>
                    </h3>
                    <p v-if="v.shop_goods_sorts.length!=0">价格：
                        <span class="am-text-danger">{{v.shop_goods_sorts[0].originalPrice}}</span>元
                    </p>

                    <p v-if="v.shop_goods_sorts.length!=0">积分：
                        <span class="am-text-danger">{{v.shop_goods_sorts[0].integration}}</span>
                    </p>

                    <p v-if="v.shop_goods_sorts.length!=0">
                        点击查看详情
                    </p>
                    <p v-if="v.shop_goods_sorts.length==0">
                        暂无相应商品详情
                    </p>
                </div>
            </div>

            <ul data-am-widget="pagination" class="am-pagination am-pagination-select" v-if="shop.length!=0">
                <li class="am-pagination-prev " @click="pre">
                    <a href="#" class="">上一页</a>
                </li>
                <li class="am-pagination-select">
                    <select v-model="pageIndex">
                        <option :value="v" class="" v-for="v in allpage">{{v}} / {{allpage}}</option>
                    </select>
                </li>
                <li class="am-pagination-next " @click="next">
                    <a href="#" class="">下一页</a>
                </li>
            </ul>
        </div>
    </div>


    <footer data-am-widget="footer" class="am-footer am-footer-default" data-am-footer="{  }">
        <hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
        <div class="am-footer-miscs ">
            <p>  </p>
            <p></p>
        </div>
    </footer>
    <!--底部-->

    </div>
    </div>

    <script src="./js/search.js"></script>
</body>

</html>
